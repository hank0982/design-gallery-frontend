<ng-container *ngIf="project">
    <app-image-comparison
      (click)="openDialog()"
      *ngIf="isSlidingView && designs.length === 2 && imageUrls.length === 2"
      [images]="imageUrls">
    </app-image-comparison>
    <mat-card
      *ngIf="!isSlidingView && designs.length === 2 && imageUrls.length === 2"
    >
      <div mat-card-image gdColumns="1fr 1fr" [routerLink]="project._id">
        <img [src]="imageUrls[0]" class="image-left">
        <img [src]="imageUrls[1]" class="image-right">
      </div>
      <mat-card-content>
        <mat-chip-list aria-label="Categories">
          <mat-chip *ngFor="let category of project?.categories">{{category}}</mat-chip>
        </mat-chip-list>
      </mat-card-content>    
    </mat-card>  
    <div class="spinner-border m-5" role="status" *ngIf="designs.length === 0">
      <span class="visually-hidden">Loading...</span>
    </div>
 
</ng-container>
